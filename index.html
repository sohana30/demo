<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Newsletter Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Newsletter signup">
    <meta name="keywords" content="Newsletter, Outdoor, Adventure">
    <meta name="author" content="Sohana Kadiwala">
    <!-- Open Graph / Facebook metatag. -->
    <meta name="title" content="Outdoor Adventure Newsletter Signup" />
    <meta name="description" content="Outdoor Adventure Newsletter Signup" />
    <!-- Open Graph / Facebook metatag. -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Outdoor Adventure Newsletter Signup" />
    <meta property="og:description" content="Outdoor Adventure Newsletter Signup" />
    <meta property="og:image" content="./images/logo.png" />
    <!-- Twitter metatag. -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Outdoor Adventure Newsletter Signup" />
    <meta property="twitter:description" content="Outdoor Adventure Newsletter Signup" />
    <meta property="twitter:image" content="./images/logo.png" />
    <link rel="apple-touch-icon" href="./images/logo.png" />
    <link rel="icon" type="image/png" href="./images/favicon_io/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="./images/favicon_io/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="./images/favicon_io/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="./images/favicon_io/android-chrome-512x512.png" sizes="512x512">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon_io/apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js" integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="./js/select2.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="container__image">
        
        <!-- Logo image. -->
        <img 
          type="image" 
          class="container__image--logo" 
          alt="Outdoor Adventure logo" 
          src="./images/logo.svg"
        />
      </div>
      <main>
        <div class="container__form">
          <form 
            aria-label="newsletter-subscribe-form"
            id="newsletter-subscribe-form" 
          >
            <h1 class="h1">Receive regular updates</h1>
            
            <!-- Email input. -->
            <label for="email" class="visually-hidden">Email:</label>
            <input 
              required="required"
              class="container__form__email" 
              aria-label="Email" 
              aria-required="true" 
              type="text" 
              id="email" 
              name="email" 
              placeholder="Enter email..."
            />
            
            <!-- Frequency dropdown. -->
            <label for="frequency" class="visually-hidden">Frequency:</label>
            <select
              class="js-example-responsive"
              required="required" 
              aria-label="Frequency" 
              name="frequency"
              id="frequency"
            >
              <option 
                class="custom-option" 
                value="" 
                aria-selected="true" 
                selected 
                hidden
              >
              --Select frequency--
              </option>
              
              <!-- Options for frequency. -->
              <option class="custom-option1" value="daily">
                Daily updates
              </option>
              <option class="custom-option2" value="bi_weekly">
                Bi-weekly updates
              </option>
              <option class="custom-option3" value="weekly">
                Weekly updates
              </option>
              <option class="custom-option4" value="bi_monthly">
                Bi-monthly updates
              </option>
              <option class="custom-option5" value="monthly">
                Monthly updates
              </option>
            </select>
            
            <!-- Subscription checkbox. -->
            <div class="container__form__subscribe">
              <label class="container__form__subscribe-checkbox" for="checkbox">
                <input 
                  type="checkbox" 
                  id="checkbox"
                  aria-label="checkbox" 
                  name="checkbox" 
                  value="checkbox" 
                  class="checkbox"
                />
                <span class="container__form__subscribe-checkbox__text">
                  Yes, I'd like to receive marketing emails<em> (optional)</em>
                </span>
              </label>
            </div>
            <!-- Sign up button. -->
            <button 
              class="container__form__subscribe-button" 
              type="submit" 
              id="signup"
            >
              Sign up today!
            </button>
          </form>
          <!-- Sign up again with thank you message. -->
          <div 
            class="container__form__thank-you hidden" 
            id="newsletter-thank-you" 
            aria-hidden="true"
          >
            <p class="h1">Thanks for registering!</p>
            <p class="container__form__thank-you-text">
              Weâ€™ve sent a confirmation message to the email provided. 
              Please click the link to verify your address, 
              then stay tuned for your first update!
            </p>
            <p class="container__form__thank-you-text">
              Thanks again for signing up to receive the Outdoor Adventure 
              newsletter. Now, go play outside!
            </p>
            <!-- Sign up again button. -->
            <button 
              class="container__form__subscribe-again-button" 
              type="submit" 
              id="signup-again"
            >
              Sign up again
            </button>
          </div>    
        </div>
      </main>
    </div>
  </body>
</html>
